<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   </head>

   <body>
  <a-scene background="color:#0fff00"> 

    <a-box position="-2 4 -4" color="yellow"></a-box>


    <a-icosahedron position="-6 4 -3"color="#2B2029" radius="2"></a-icosahedron>

    <a-triangle position ="0 4 -3"color="#207491" vertex-c="1 -1 0"></a-triangle>

    <a-torus  position=" 2 4 -3"color="#43A367" arc="180" radius="1" radius-tubular="0.1"></a-torus>

    <a-torus-knot  position="-18 4 -2"color="#B84A39" arc="180" p="2" q="7" radius="1.9" radius-tubular="0.1"></a-torus-knot>

    <a-cone position="7 4 -2"color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>

  </a-scene>
   </body>


</html>
